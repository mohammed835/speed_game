<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/speedGame.css">
    </head>
    <body>
        <div class="game">
            <div class="name">typing speed test game</div>
            <div class="container">
                <div class="message">
                    you are playing on
                    <span class="lvl"></span>level & you have <span class="seconds"></span>seconds to type the word
                </div>
                <div class="start">strat playing</div>
                <div class="the-word"></div>
                <input type="text" class="input">
                <div class="upcoming-words">words will show here</div>
                <div class="control">
                    <div class="time">time left: <span></span> seconds</div>
                    <div class="score">score: <span class="got"></span> from <span class="total"></span></div>
                </div>
                <div class="finish"></div>
            </div>
        </div>
        <script src="js/speedGame.js"></script>
    </body>
</html>
